name: Test Configs

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0,20 * * * *" 
  workflow_dispatch:

jobs:
  test-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Check protocol files
        run: |
          ls -l Splitted-By-Protocol/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          if [ -f Files/tester/requirements.txt ]; then
            pip install -r Files/tester/requirements.txt
          else
            echo "requirements.txt not found!"
            exit 1
          fi

      - name: Execute Test.py script
        env:
          TEST_TIMEOUT: 2  # تنظیم Timeout به 2 ثانیه
        run: |
          python Files/tester/Test.py

      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "☑️ Tested configs $(date)"
          file_pattern: tested/config_test.txt  # فقط فایل متنی
          push_options: --force
