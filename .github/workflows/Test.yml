name: Test Configs

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0,30 * * * *"  # هر 1 ساعت و 30 دقیقه
  workflow_dispatch:

jobs:
  test-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Check protocol files
        run: |
          ls -l Splitted-By-Protocol/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r Files/tester/requirements.txt

      - name: Execute Test.py script
        run: |
          python Files/tester/Test.py

      - name: Debug output directory
        run: |
          ls -l tested/
          cat tested/config_test.txt || echo "No config_test.txt found"

      - name: Commit changes before pull
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add tested/*
          git commit -m "Temporary commit before pull" || echo "No changes to commit"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest changes
        run: |
          git pull --rebase origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add tested configs for $(date)"
          file_pattern: tested/*
